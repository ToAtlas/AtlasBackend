syntax = "proto3";

package sayhello.service.v1;

import "gnostic/openapi/v3/annotations.proto";

// OpenAPI 文档配置
option (gnostic.openapi.v3.document) = {
  info: {
    title: "SayHello API"
    version: "1.0"
    description: "SayHello 微服务 API 文档 - 一个简单的问候服务示例"
    contact: {
      name: "Krathub Team"
      url: "https://github.com/horonlee/krathub"
    }
    license: {
      name: "MIT License"
      url: "https://github.com/horonlee/krathub/blob/main/LICENSE"
    }
  }

  components: {
    schemas: {
      additional_properties: [
        {
          name: "KratosError"
          value: {
            schema: {
              type: "object"
              description: "Kratos 错误响应"
              properties: {
                additional_properties: [
                  {
                    name: "code"
                    value: {
                      schema: {
                        type: "number"
                        format: "int32"
                        description: "错误码"
                      }
                    }
                  },
                  {
                    name: "message"
                    value: {
                      schema: {
                        type: "string"
                        description: "错误消息"
                      }
                    }
                  },
                  {
                    name: "reason"
                    value: {
                      schema: {
                        type: "string"
                        description: "错误原因"
                      }
                    }
                  }
                ]
              }
            }
          }
        }
      ]
    }

    responses: {
      additional_properties: [
        {
          name: "default"
          value: {
            response: {
              description: "默认 Kratos 错误响应"
              content: {
                additional_properties: [
                  {
                    name: "application/json"
                    value: {
                      schema: {
                        reference: {_ref: "#/components/schemas/KratosError"}
                      }
                    }
                  }
                ]
              }
            }
          }
        }
      ]
    }
  }
};
