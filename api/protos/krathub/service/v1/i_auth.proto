syntax = "proto3";

package krathub.service.v1;

import "auth/service/v1/auth.proto";
import "google/api/annotations.proto";

// Auth HTTP 服务 - 用于 OpenAPI 生成
service AuthService {
  rpc SignupByEmail(auth.service.v1.SignupByEmailRequest) returns (auth.service.v1.SignupByEmailResponse) {
    option (google.api.http) = {
      post: "/v1/auth/signup/using-email"
      body: "*"
    };
  }

  rpc LoginByEmailPassword(auth.service.v1.LoginByEmailPasswordRequest) returns (auth.service.v1.LoginByEmailPasswordResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login/email-password"
      body: "*"
    };
  }

  rpc RefreshToken(auth.service.v1.RefreshTokenRequest) returns (auth.service.v1.RefreshTokenResponse) {
    option (google.api.http) = {
      post: "/v1/auth/refresh-token"
      body: "*"
    };
  }

  rpc Logout(auth.service.v1.LogoutRequest) returns (auth.service.v1.LogoutResponse) {
    option (google.api.http) = {
      post: "/v1/auth/logout"
      body: "*"
    };
  }
}
