services:
  krathub:
    build:
      context: ../../../..
      dockerfile: app/krathub/service/Dockerfile
    image: krathub:latest
    container_name: krathub
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - krathub-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    container_name: krathub_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: krathub
      POSTGRES_USER: krathub
      POSTGRES_PASSWORD: krathub
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krathub -d krathub"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - krathub-db-data:/var/lib/postgresql/data
      - ../manifests/SQL/model_pgsql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - krathub-network

  redis:
    image: redis:7-alpine
    container_name: krathub_redis
    restart: unless-stopped
    command: redis-server --requirepass krathub_redis_pwd --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "krathub_redis_pwd", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - krathub-redis-data:/data
    networks:
      - krathub-network

networks:
  krathub-network:
    driver: bridge

volumes:
  krathub-db-data:
  krathub-redis-data:
