version: v2
managed:
  enabled: true

  disable:
    - module: buf.build/googleapis/googleapis

  override:
    - file_option: go_package_prefix
      value: github.com/WindyDante/Atlas/backend/api/gen
    
    - file_option: go_package
      path: doc/v1
      value: github.com/WindyDante/Atlas/backend/api/gen/atlas/doc/v1;docv1

plugins:
  # generate go code
  #- plugin: buf.build/protocolbuffers/go
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative # use relative paths

  # generate grpc service code
  #- plugin: buf.build/grpc/go
  - local: protoc-gen-go-grpc
    out: gen/go
    opt:
      - paths=source_relative # use relative paths

  # generate rest service code
  - local: protoc-gen-go-http
    out: gen/go
    opt:
      - paths=source_relative # use relative paths